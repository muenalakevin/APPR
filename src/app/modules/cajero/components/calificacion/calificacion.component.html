<div class="vh-100 100-vw"
[ngStyle]="{'background-color': this.StorageService.getConfiguracionEstilo().colorAplicacion.check
                ?  this.StorageService.getConfiguracionEstilo().colorAplicacion.color+80
                : '#ffb13c'+80
              }"
>
<button *ngIf="valor" (click)="openFullscreen()" class="btn btn-dark">
  <mat-icon>fullscreen</mat-icon>

</button>
<button
[ngStyle]="{'background-color': this.StorageService.getConfiguracionEstilo().colorAplicacion.check
                ?  this.StorageService.getConfiguracionEstilo().colorAplicacion.color+10
                : '#ffb13c'+10
              }"
*ngIf="!valor" (click)="closeFullscreen()" class="btn btn-dark">
  <mat-icon>fullscreen_exit</mat-icon>
</button>
<div class="contenedor" *ngIf="enableCalificacion">
  <div class=" d-flex justify-content-center">
    <img  class="img img-fluid" [src]="getLogo()" alt="">
</div>
  <h3 class="text-center texto">
  <b> ¡Tus valiosos comentarios!</b>
  </h3>
  <h3 class="text-center texto">
  ¿Cómo califica su experiencia en general?
  </h3>

<div class="d-flex justify-content-center ">
  <button (click)="calificar(1)" class="calificar">
    <img class="imagenBoton" src="../../../../../assets/images/1.png" alt="">
  </button>
  <button (click)="calificar(2)" class="calificar">
    <img class="imagenBoton" src="../../../../../assets/images/2.png" alt="">
  </button>
  <button (click)="calificar(3)" class="calificar">
    <img class="imagenBoton" src="../../../../../assets/images/3.png" alt="">
  </button>
  <button (click)="calificar(4)" class="calificar">
    <img class="imagenBoton" src="../../../../../assets/images/4.png" alt="">
  </button>
  <button (click)="calificar(5)"class="calificar">
    <img class="imagenBoton" src="../../../../../assets/images/5.png" alt="">
  </button>
</div>
</div>
<div class="contenedor" *ngIf="!enableCalificacion">
  <h1 class="text-center texto">
  <b> Gracias por tu visita.</b>
  </h1>
  <div class=" d-flex justify-content-center">
    <img  class="img img-fluid" [src]="getLogo()" alt="">
</div>
</div>
</div>
