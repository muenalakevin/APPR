

    <div class="col-md-10 container">
      <h2 style="margin: auto"> Mesas</h2>
      
    <div class="table-responsive">
      <button mat-raised-button color="primary" (click)="openDialogAgregar()">Agregar mesa</button> 
      <button mat-raised-button color="primary" (click)="openDialogAgregarRapida()">Agregación rapida</button>
      <br> <mat-form-field appearance="standard">
        <mat-label>Buscador</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Escribe..." #input>
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="mesa">
          <th mat-header-cell *matHeaderCellDef> Mesa </th>
          <td mat-cell *matCellDef="let element"><fa-icon  class="text-muted display-6 " [icon]="faSquare"></fa-icon></td>
        </ng-container>
        <ng-container matColumnDef="nombre_mesa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre_mesa}} </td>
        </ng-container>
        <ng-container matColumnDef="descripcion_mesa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion_mesa}} </td>
        </ng-container>


        <ng-container matColumnDef="Editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="openDialogEditar(element)" >
              <mat-icon class="mat-18">edit</mat-icon>
          </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="Eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button *ngIf="element.estado<1" mat-icon-button color="warn" (click)="eliminar(element._id)">
                <mat-icon  class="mat-18">delete</mat-icon>
            </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
      </mat-paginator>

  </div>
  </div>
