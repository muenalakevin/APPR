<div class="col-md-10 container">
    <h2 style="margin: auto"> Clientes</h2>

    <div class="table-responsive">
      <button mat-raised-button color="primary" (click)="openDialogAgregar()">Agregar cliente</button>
     <br> <mat-form-field appearance="standard">
        <mat-label>Buscador</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Escribe..." #input>
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre_cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_cliente}} </td>
      </ng-container>
      <ng-container matColumnDef="apellido_cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido_cliente}} </td>
      </ng-container>
      <ng-container matColumnDef="cedRuc_cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula/Ruc </th>
        <td mat-cell *matCellDef="let element"> {{element.cedRuc_cliente}} </td>
      </ng-container>
      <ng-container matColumnDef="correo_cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo_cliente}} </td>
      </ng-container>
      <ng-container matColumnDef="direccion_cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion_cliente}} </td>
      </ng-container>
      <ng-container matColumnDef="telefono_cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono_cliente}} </td>
      </ng-container>
      <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="openDialogEditar(element)" >
            <mat-icon class="mat-18">edit</mat-icon>
        </button>
        </td>
      </ng-container>
<!--       <ng-container matColumnDef="Eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" *ngIf="element.estado_usuario<1" (click)="eliminarUsuario(element._id)">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
          </td>
        </ng-container> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator  #paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>
  </div>
  </div>
