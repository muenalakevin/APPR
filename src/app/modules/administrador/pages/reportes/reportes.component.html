<mat-tab-group>
    <mat-tab label="Ingresos e Egresos">
        <ng-template matTabContent>
          <app-egresosEIngresos></app-egresosEIngresos>
          <hr>
          <app-platosDia></app-platosDia>

        </ng-template>
    </mat-tab>
    <mat-tab (click)="click()" label="Clientes">
        <ng-template matTabContent>
        <app-clientesDia></app-clientesDia>
        <hr>

        <app-minutosEntregasClientes></app-minutosEntregasClientes>

        <div>
            <ng-template #viewContainerRef></ng-template>
        </div>
        <div class="d-flex justify-content-center mb-5">
            <button class="btn btn-primary" type="button" (click)="createComponent()">
                Agregar otro similar
             </button>
        </div>
    </ng-template>
    </mat-tab>

</mat-tab-group>
