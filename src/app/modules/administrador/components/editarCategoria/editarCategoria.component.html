<mat-sidenav-container>
  <mat-sidenav-content>
    <h1 class="mdc-typography--headline1">Editar categoría</h1>
    <form  [formGroup]="categoriaForm" (ngSubmit)="submitForm()" novalidate>

      <!-- Name -->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre" formControlName="nombre_categoria">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Descripción" formControlName="descripcion_categoria">
      </mat-form-field>
      <!-- Class -->

      <!-- Add Subjects -->


      <!-- Submit -->
      <div class="button-wrapper d-flex justify-content-between">
        <button mat-flat-button color="primary">Guardar</button>
        <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
      </div>
    </form>

  </mat-sidenav-content>
</mat-sidenav-container>
